<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 15px;
        }
        
        .menu a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 8px 12px;
            transition: color 0.3s ease;
            /* hiệu ứng đổi màu mượt */
        }
        /* Gạch dưới ban đầu ẩn */
        
        .menu a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: yellow;
            transition: width 0.3s ease;
            /* hiệu ứng chạy ra từ từ */
        }
        /* Khi hover: đổi màu chữ và hiện gạch dưới */
        
        .menu a:hover {
            color: yellow;
        }
        
        .menu a:hover::after {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="menu">
        <a href="#">trang chủ</a>
        <a href="#">giới thiệu</a>
        <a href="#">liên hệ</a>
    </div>

</body>

</html>
